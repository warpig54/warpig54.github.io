<html>

<head>
    <title>Jokes_Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>

<body>
    <script type="text/javascript" src="script.js"></script>
    <div class= "container">
        <div><a href="/">Home</a></div>
        <div>
            <h2>Pick the category, language, and number of jokes to hear</h2>
        </div>
        <form method="GET">
        <table type = "table" class = "table">
            <div class = "row">
                <div class = "col">
                    <label for="category" value="Category">Category</label>
                    <select name="category" id="selCat">
                        <option value="all">all</option>
                        <option value="neutral">neutral</option>
                        <option value="chuck">chuck</option>
                    </select>
                </div>
                <div class = "col">
                    <label for="language" value="Language">Language</label>
                    <select name="language" id="selLang">
                        <option value="en">en</option>
                        <option value="es">es</option>
                        <option value="de">de</option>
                    </select>
                </div>
                <div class = "col">
                    <label for="number" value="Number">Number</label>
                    <select name="number" id="selNum">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class = 'col'>
                    <label for=cbox>Check to get a joke with a specific id number.</label>
                    <input type="checkbox" value="" id="cbox">
                </div>
                <div class = "col">
                    <label for="id" value="ID">Id</label>
                    <input type="text" id="id" name="id">
                    </select>
                </div>
            </div>
            <div>
                <div class = "row col-center ">
                    <button class = "btn btn-primary" type="button" id="btnAmuse" value="Tell me a joke" onclick="clickedon()">Amuse me</button>
                </div>
            </div>
        </table>
        </form>
        <div id="jokes">
        </div>
    </div>
</body>

</html>
